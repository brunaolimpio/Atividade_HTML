<!DOCTYPE html>
<html lang="en">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="formulario2.css"  media="screen">
<title>Cadastro</title>
</head>
 
<body>
   
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Preencha com suas informações</p>
        <br>
    </div>
 
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
 
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="nome" required>
        </div>
    </fieldset>
 
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
 
    <div class="campo">
        <label><strong>Gênero</strong></label>
        <label>
            <input type="radio" name="genero" value="fem"> Feminino
        </label>
        <label>
            <input type="radio" name="genero" value="masc"> Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="nb"> Não-binário
        </label>
        <label>
            <input type="radio" name="genero" value="pfn"> Prefiro não informar
        </label>
    </div>
 
<div class="campo">
    <label for="graduação"><strong>Graduação</strong></label>
    <select id="graduação">
        <option selected disabled value="">Selecione</option>
        <option>Análise e Desenvolvimento de Sitemas</option>
        <option>Rede de Computadores</option>
        <option>Engenharia de Software</option>
        <option>Ciência da Computação</option>
        <option>Sistemas de Informação</option>
    </select>
</div>
 
<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>                
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java">
        <label for="tecnologia3">Java</label>              
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="JavaScript">
        <label for="tecnologia4">JavaScript</label>                
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>                
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>                
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP">
        <label for="tecnologia7">PHP</label>
    </div>
</fieldset>
 
<div>
    <br>
    <label><strong>Fale um pouco mais sobre você:</strong></label>
    <textarea row="6" style="width: 26em" id="sobrevoce" name="sobrevoce"></textarea>
</div>
 
<button class="botao" type="submit" >Cadastrar</button>
 
</form>
 
</body>
</html>
